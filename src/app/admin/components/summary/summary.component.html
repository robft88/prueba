<div class="summary-container">

  <div class="card summary-total-votes">
    <span class="total-votes-title">Total de votos</span>
    <span class="total-votes">{{ totalVotes }}</span>
  </div>
  <div class="expandable-panel-container">
    <app-expandable-panel
      title="3 mÃ¡s votados"
      (onClick)="getPanelState($event, 'mostVoted')"
    >
      <ul
        class="expandable-panel-description"
        [ngClass]="{'active': showPanel1}"
      >
        <li *ngFor="let item of mostVoted; index as i">
          {{ i+1 }}.- {{ item.title }}
        </li>
      </ul>
    </app-expandable-panel>

    <app-expandable-panel
      title="3 menos votados"
      (onClick)="getPanelState($event, 'leastVoted')"
    >
      <ul
        class="expandable-panel-description"
        [ngClass]="{'active': showPanel2}"
      >
        <li *ngFor="let item of leastVoted; index as i">
          {{ totalPhotos-2+i }}.- {{ item.title }}
        </li>
      </ul>
    </app-expandable-panel>
  </div>

</div>
