<a *ngFor="let photo of photoList" class="photo__btn" href="#" [routerLink]="['/photo/detail', photo.id]">
    <figure class="photo" [ngClass]="{'liked': checkIfLike(photo.id)}">
        <img class="photo__img" (load)="prueba()" [@imageAnimation]="imageCtrl"
            src="../../../../assets/img/min-{{photo.id}}.jpg" alt="">
    </figure>
</a>
